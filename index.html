<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Blueground on Mars</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Space+Mono:400i" rel="stylesheet">
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
</head>

<body class="main-page">
	<div class="container">
		<header>
            <img class="logo" src="images/logo.png" alt="logo blueground">
			<nav class="main-navigation">
				<ul>
					<li><a href="signin.html">Sign in</a></li>
				</ul>
			</nav>
			<div class="header-info">
				<h3>Blueground on <span class="circle">Mars</span></h3>
				<div class="wrapper">
                    <img class="search-icon" src="https://img.icons8.com/search" alt="search icon"/>
				    <input class="search" placeholder="Search..." type="text">
                </div>
			</div>
		</header>
		<div id="properties-wrapper" class="content-wrapper"></div>  
        <div id="properties-drawer" class="featured-info drawer"></div>
    
		<footer>
			<p>Â© 2080 Blueground Development. All Rights Reserved.</p>
		</footer>
	</div>
    <script>  
        document.addEventListener("properties-loaded", function(e) {
            $("html").hover(function() {
                $("#properties-wrapper .featured-img").hover(function() {
                    $(".container-drawer").each(function() {
                        $(this).css("display", "none");
                    })
                    var propId = $(this).attr('id').substring(3);
                    $(`#drawer-${propId}`).css("display", "block");
                    $("#properties-drawer")[0].style.right = '0';
                });
            });

        }, false);

        var specifiedElement = document.getElementById("properties-drawer");
        document.addEventListener("click", function(event) {
            var isClickInside = specifiedElement.contains(event.target);
            if (!isClickInside) {
                $("#properties-drawer")[0].style.right = '-500px';
            }
        });
    </script>
</body>

</html>
